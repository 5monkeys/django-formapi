language: python

python:
  - 2.6
  - 2.7
  - 3.3

env:
  matrix:
    - DJANGO=1.3
    - DJANGO=1.4
    - DJANGO=1.5
    - DJANGO=1.6

matrix:
  exclude:
    - python: 3.3
      env: DJANGO=1.3
    - python: 3.3
      env: DJANGO=1.4
  include:
    - python: 2.7
      env: DJANGO=1.6 COVERALLS=true
  allow_failures:
    - env: COVERALLS=true

install:
  - pip install --quiet --use-mirrors Django>=$DJANGO,<$DJANGO.99 flake8
  - make install

script:
  - make flake8
  - python setup.py test

after_script:
  - if [ $COVERALLS == "true" ]; then
    pip install --quiet --use-mirrors coveralls
    coveralls;
    fi

notifications:
  email:
    - hannes@5monkeys.se
    - andrei@5monkeys.se
