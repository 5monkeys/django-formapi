sudo: false
language: python

python:
  - 2.6
  - 2.7
  - 3.3

env:
  matrix:
    - DJANGO=1.3
    - DJANGO=1.4
    - DJANGO=1.5
    - DJANGO=1.6

matrix:
  exclude:
    - python: 3.3
      env: DJANGO=1.3
    - python: 3.3
      env: DJANGO=1.4
  include:
    - python: 2.7
      env: DJANGO=1.6  COVERAGE=true
  allow_failures:
    - env: COVERAGE=true

install:
  - pip install --quiet "Django>="$DJANGO",<"$DJANGO".99"
  - if [ "$TRAVIS_PYTHON_VERSION" \< "2.7" ]; then
    pip install "flake8<3";
    else
    pip install flake8;
    fi
  - make install

script:
  - make lint test

after_script:
  - if [ "$COVERAGE" == "true" ]; then
    pip install --quiet python-coveralls
    make coverage;
    coveralls;
    fi

notifications:
  email:
    - hannes@5monkeys.se
    - andrei@5monkeys.se
